<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 50px;
      padding: 0;
      background-image: url(https://t3.ftcdn.net/jpg/05/79/86/10/360_F_579861052_KjeAAbyaXOBY6JjxMEPBVJypp2KSb59v.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    header {
      background-color: black;
      color: white;
      padding: 10px 0;
      border-radius: 10px 10px 0 0;
    }
    h1 {
      margin: 0;
    }
    .weather-info {
      margin: 20px 0;
    }
    .search {
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: rgba(255, 0, 0, 0.6);
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Checker</h1>
    </header>
    <main>
      <div class="weather-info">
        <h2 id="city">City Name</h2>
        <p id="temperature">Temperature: --°C</p>
        <p id="description">Description: --</p>
        <p id="humidity">Humidity: --%</p>
      </div>
      <div class="search">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          value="New Delhi"
        />
        <button id="search-button">Search</button>
        <p id="error-message" class="error-message"></p>
      </div>
    </main>
  </div>

  <script>
    const searchButton = document.getElementById("search-button");
    const searchInput = document.getElementById("cityInput");
    const cityElement = document.getElementById("city");
    const temperatureElement = document.getElementById("temperature");
    const descriptionElement = document.getElementById("description");
    const humidityElement = document.getElementById("humidity");
    const errorMessageElement = document.getElementById("error-message");

    const API_KEY = "6ac294fa80a84fdab8252435240912";

    async function getWeather(city) {
      try {
        const response = await fetch(
          `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${encodeURIComponent(city)}&aqi=no`
        );
        
        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();

        cityElement.textContent = data.location.name;
        temperatureElement.textContent = `Temperature: ${data.current.temp_c}°C`;
        descriptionElement.textContent = `Description: ${data.current.condition.text}`;
        humidityElement.textContent = `Humidity: ${data.current.humidity}%`;
        errorMessageElement.textContent = "";
      } catch (error) {
        console.error("Error:", error);
        errorMessageElement.textContent = "Error: " + error.message;
      }
    }

    searchButton.addEventListener("click", () => {
      const city = searchInput.value.trim();
      if (city !== "") {
        getWeather(city);
      } else {
        errorMessageElement.textContent = "Please enter a valid city name.";
      }
    });

    // Load default weather on start
    getWeather("New Delhi");
  </script>
</body>
</html>
